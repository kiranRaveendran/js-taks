<!DOCTYPE html>
<html lang="en">
<head>

    <title>Text speed control</title>
<style>

 

body {
	font-family: "sans";
	background: #2a2a4e;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 80vh;
	margin: 0;
	text-align: center;
    color: white;
}

.heading{
    font-size: 3rem;
}

    font-size: rem;

    <h1 class="heading text-6xl font-bold">Text Speed Control</h1>

	    <label for="speed ">Speed:</label>
	    <input class="text-black mt-3" type="number" id="speed" value="1" min="1" max="50" step="3" />
