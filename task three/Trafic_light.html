<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
  <title>Traffic Light</title>
<style>

h2{
    position: absolute;
    top: 0;
    color: white;
    text-align: center;
    padding-top: 100px;
}

.circle {
	background-color: rgba(0, 0, 0, 0.3);
	border-radius: 100%;
	position: relative;
	height: 40px;
	width: 40px;
}

.circle.red {
	background-color: #ff1212;
	box-shadow: 0 0 20px 10px #ff5151;
}

.circle.yellow {
	background-color: #f5fa00;
	box-shadow: 0 0 20px 10px #fff421;
}

.circle.green {
  background-color: #4eff2a ;
	box-shadow: 0 0 20px 10px #4eff2a;
}
</style>

</head>
<body class=" h-[100vh] bg-slate-700 flex flex-col items-center jsutify-center ">
<h1 class="text-center text-white text-6xl py-10">Traffic Signal Light</h1>

<div  class="main_container mt-8  flex flex-col items-center jsutify-center bg-slate-900 shadow-xl gap-4   shadow-black rounded-full px-5 py-2">

  <div class="circle" color="red"></div>
  <div class="circle  " color="yellow"></div>
  <div class="circle " color="green"></div>
</div>

<script>
const circles = document.querySelectorAll('.circle');
let light = 0;

setInterval(() => {
	changeLight();
}, 1000); 

function changeLight() {
	circles[light].className = "circle";
	light++;
	
	if(light >=3) {
		light = 0;
	}
	
	const currentLight = circles[light]
	currentLight.classList.add(currentLight.getAttribute('color'));
}
</script>
</body>
</html>
